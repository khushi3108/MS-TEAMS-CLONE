<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MS Team meetings</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/c939d0e917.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-light" style="background-color: #dfdfdfc2;">
		<a class="navbar-brand" href="#"> <img src="https://img.icons8.com/fluent/48/000000/microsoft-teams-2019.png" width="30" height="30" class="d-inline-block align-top" alt=""> Microsoft Teams </a>
		<div class="form-check form-switch mt-3 box-theme">
			<input class="form-check-input theme" type="checkbox" id="flexSwitchCheckDefault">
			<label class="form-check-label text" for="flexSwitchCheckDefault"> Dark Theme </label>
		</div>
		<div class="float-right" id="clock"></div>
	</nav>
	<br>
	<div class="container-fluid">
		<div class="row h-100 w-100">
			<div class="col-12 d-flex col-sm-6 justify-content-center">
				<!-- Using bootstrap class for display:flex and justifying video in the center.We have 
                also used class for maintaing full height and width ratio(h-100 w-100) during the video call -->
				<div class="embed-responsive embed-responsive-4by3">
					<!--4:3 ratio for video stream/video element-->
					<video class="embed-responsive-item"></video>
				</div>
			</div>
			<div class="col-12 d-flex col-sm-6 justify-content-center">
				<div id='peerVid' class="embed-responsive embed-responsive-4by3"> </div>
			</div>
		</div>
	</div>
	<!-- screen share feature -->
	<div class="screen share">
		<button class='start btn'>Start Screen Share</button>
		<button class='stop btn' style="display:none">Stop Screen Share</button>
		<div id='shareSpace' class="screen"></div>
	</div>
	<!-- chatbox function added(only front end backend can we done using sockey io and nodejs)  -->
	<div class="wrapper">
		<div class="chat-box">
			<div class="chat-head">
				<h2>Chat Box</h2> <img src="https://maxcdn.icons8.com/windows10/PNG/16/Arrows/angle_down-16.png" title="Expand Arrow" width="16"> </div>
			<div class="chat-body">
				<div class="msg-insert">
					<div class="msg-send"> Send message </div>
					<div class="msg-receive"> Received message </div>
				</div>
				<div class="chat-text">
					<textarea placeholder="Send"></textarea>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.1.2/simplepeer.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="bundle.js"></script>
</body>

</html>
